<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
  
        <div class="container ">
            <div class="flex mt-48 items-center justify-center">
                <div class="left w-1/3">
                    <img class="w-72 " src="fb.svg">
                    <p class="mx-6 text-xl">Facebook helps you to connect and share with the people in your life.</p>
                </div>
                <div class="right flex flex-col bg-white p-8 rounded-lg shadow-lg shadow-gray-400 w-1/4 relative">
                    <input class="my-2 px-4 h-12 border border-1 border-gray-200 rounded-md hover:border-blue-600 outline-blue-600" type="text" placeholder="email address or phone number">
                    <input class="my-2 px-4 h-12 border border-1 border-gray-200 rounded-md hover:border-blue-600 outline-blue-600" type="password" placeholder="password">
                    <button class="bg-blue-600 text-white rounded-md my-2 py-3 font-bold cursor-pointer hover:bg-blue-700">
                        Log In
                    </button>
                    <span class="text-center my-2 text-blue-700 cursor-pointer hover:underline">Forgtten password?</span>
                    <hr class="my-2">
                    <button class="bg-green-600 text-white rounded-md my-2 py-3 px-4 mx-auto w-fit font-bold cursor-pointer hover:bg-green-700">
                        Create New Account
                    </button>
                    <span class="absolute -bottom-10">
                        <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.
                    </span>
                </div>
            </div>
        </div>
    
</body>
</html>
